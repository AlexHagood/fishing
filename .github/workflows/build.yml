name: Build Godot Project

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore NuGet packages
        run: dotnet restore
      
      - name: Build .NET project
        run: dotnet build --configuration ExportRelease --no-restore
      
      - name: Export Game
        id: export
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_mono_linux_x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_mono_export_templates.tpz
          relative_project_path: ./
          archive_output: false
          export_debug: true
      
      - name: List export output
        run: |
          echo "Build directory: ${{ steps.export.outputs.build_directory }}"
          echo "Contents of Releases directory:"
          ls -laR ${{ steps.export.outputs.build_directory }}/Releases || true

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="build-${SHORT_SHA}"
          
          BUILD_DIR="${{ steps.export.outputs.build_directory }}"
          
          # Collect all files from Releases directory
          FILES=$(find "$BUILD_DIR/Releases" -type f)
          
          if [ -z "$FILES" ]; then
            echo "No files found in $BUILD_DIR/Releases"
            ls -laR "$BUILD_DIR" || true
            exit 1
          fi
          
          echo "Files to upload:"
          echo "$FILES"
          
          # Create release with files
          gh release create "$TAG" \
            --repo="$GITHUB_REPOSITORY" \
            --title="Build ${SHORT_SHA}" \
            --notes="Automated build from commit ${GITHUB_SHA}" \
            $FILES