name: Build Godot Project

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      
      - name: Export Game
        id: export
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_mono_linux_x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_mono_export_templates.tpz
          relative_project_path: ./
          archive_output: false
          export_debug: true
      
      - name: List export output
        run: |
          echo "Build directory: ${{ steps.export.outputs.build_directory }}"
          echo "Contents of build directory:"
          ls -laR ${{ steps.export.outputs.build_directory }} || true

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="build-${SHORT_SHA}"
          
          BUILD_DIR="${{ steps.export.outputs.build_directory }}"
          
          # Manually specify the debug build files
          WINDOWS_BUILD="$BUILD_DIR/Windows/glop3.exe"
          LINUX_BUILD="$BUILD_DIR/Linux/Glop3.x86_64"
          
          # Check if files exist
          if [ ! -f "$WINDOWS_BUILD" ]; then
            echo "Windows build not found at: $WINDOWS_BUILD"
            exit 1
          fi
          
          if [ ! -f "$LINUX_BUILD" ]; then
            echo "Linux build not found at: $LINUX_BUILD"
            exit 1
          fi
          
          echo "Found builds:"
          echo "  Windows: $WINDOWS_BUILD"
          echo "  Linux: $LINUX_BUILD"
          
          # Create release with the debug builds
          gh release create "$TAG" \
            --repo="$GITHUB_REPOSITORY" \
            --title="Build ${SHORT_SHA}" \
            --notes="Automated debug build from commit ${GITHUB_SHA}" \
            "$WINDOWS_BUILD" \
            "$LINUX_BUILD"