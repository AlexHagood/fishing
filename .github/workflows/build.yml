name: Build Godot Project

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore NuGet packages
        run: dotnet restore
      
      - name: Build .NET project
        run: dotnet build --configuration ExportRelease --no-restore
      
      - name: Export Game
        id: export
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_mono_linux_x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_mono_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          export_debug: false
      
      - name: List export output
        run: |
          echo "Archive directory: ${{ steps.export.outputs.archive_directory }}"
          echo "Build directory: ${{ steps.export.outputs.build_directory }}"
          ls -la ${{ steps.export.outputs.build_directory }} || true
          find ${{ steps.export.outputs.build_directory }} -type f || true
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: game-builds
          path: ${{ steps.export.outputs.build_directory }}/**/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout (for gh CLI)
        uses: actions/checkout@v2
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      
      - name: List artifacts
        run: |
          echo "Artifacts downloaded:"
          ls -R ./artifacts
      
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="build-${SHORT_SHA}"
          
          # Collect all files to upload
          FILES=$(find ./artifacts -type f)
          
          if [ -z "$FILES" ]; then
            echo "No files found to upload"
            exit 1
          fi
          
          # Create release with files
          gh release create "$TAG" \
            --repo="$GITHUB_REPOSITORY" \
            --title="Build ${SHORT_SHA}" \
            --notes="Automated build from commit ${GITHUB_SHA}" \
            $FILES
